<!DOCTYPE html>
<html>
<head>
    <style>
        .time{
            text-align: "center";
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<body>
    <!-- <h1 id="time">TIME TABLE</h1> -->
    <br>
    <br>
    <form>
        <label for="sel1">Department:</label>
        <select class="form-control" id="branch">
          <option value="cse">CSE</option>
          <option value="it">IT</option>
          <option value="ece">ECE</option>
          <option value="eee">EEE</option>
          <option value="mech">MECH</option>
          <option value="civil">CIVIL</option>
        </select>
        <label for="sel1">Semester:</label>
        <select class="form-control" id="semester">
            <option value="semester1">semester-1</option>
            <option value="semester2">semester-2</option>
            <option value="semester3">semester-3</option>
            <option value="semester4">semester-4</option>
            <option value="semester5">semester-5</option>
            <option value="semester6">semester-6</option>
            <option value="semester7">semester-7</option>
            <option value="semester8">semester-8</option>
        </select>

        <button id="get" type="button">gettimetable</button>
    </form>
    <br>
    <br>
    <div style="padding-left: 90px; padding-top:90px;" id="timetablepdf">
	<table class="table table-bordered" border="5" cellspacing="0" align="center">
		<!--<caption>Timetable</caption>-->
		<tr>
			<td align="center" height="50"
				width="100"><br>
				<b>Day/Period</b></br>
			</td>
			<td align="center" height="50"
				width="100">
				<b>I<br>9:30-10:30</b>
			</td>
			<td align="center" height="50"
				width="100">
				<b>II<br>10:30-11:30</b>
			</td>
			<td align="center" height="50"
				width="100">
				<b>III<br>11:30-12:30</b>
			</td>
            <td align="center" height="50"
				width="100">
				<b>12:30-2:00</b>
			</td>
			<td align="center" height="50"
				width="100">
				<b>IV<br>2:00-3:00</b>
			</td>
			<td align="center" height="50"
				width="100">
				<b>V<br>3:00-4:00</b>
			</td>
		</tr>
		<tr>
			<td align="center" height="50">
				<b>Monday</b></td>
			<td id="mon1" align="center" height="50"></td>
			<td id="mon2" align="center" height="50"></td>
			<td id="mon3" align="center" height="50"></td>
			<td rowspan="6" align="center" height="50">
				<h2>L<br>U<br>N<br>C<br>H</h2>
			</td>
			<td id="mon4" colspan="2" align="center"
				height="50"></td>
		</tr>
		<tr>
			<td align="center" height="50">
				<b>Tuesday</b>
			</td>
            <td id="tue1" align="center" height="50"></td>
			<td id="tue2" colspan="2" align="center"
				height="50">
			</td>
			
			<td id="tue3" align="center" height="50"></td>
			<td id="tue4" align="center" height="50"></td>
		</tr>
		<tr>
			<td align="center" height="50">
				<b>Wednesday</b>
			</td>
			<td id="wed1" align="center" height="50"></td>
			<td id="wed2" align="center" height="50"></td>
			<td id="wed3" align="center" height="50"></td>
			<td id="wed4" align="center" height="50"></td>
			<td id="wed5" align="center"
				height="50">
			</td>
		</tr>
		<tr>
			<td align="center" height="50">
				<b>Thursday</b>
			</td>
			<td id="thu1" align="center" height="50"></td>
			<td id="thu2" align="center" height="50"></td>
			<td id="thu3" align="center" height="50"></td>
			<td id="thu4" align="center" height="50"></td>
            <td id="thu5" align="center" height="50"></td>
		</tr>
		<tr>
			<td align="center" height="50">
				<b>Friday</b>
			</td>
			<td id="fri1" colspan="2" align="center"
				height="50">
			</td>
			<td id="fri2" align="center" height="50"></td>
			<td id="fri3" align="center" height="50"></td>
			<td id="fri4" align="center" height="50"></td>
		</tr>
	</table>

<table class="table">
    <thead class="table-dark">
      <td>courseId</td>
      <td>courseName</td>
      <td>lecturerName</td>
    </thead>
    <tbody id="teachadd">
    </tbody>
  </table>
  </div>
    <button type="button" onclick="generatePDF()" style="display:block;color:black">Download</button>
    <script>
        async function generatePDF() {

const element = document.getElementById("timetablepdf");
var opt = {
    margin: 0,
    filename: 'timetable.pdf',
    image: { type: 'jpeg', quality: 0.98 },
    html2canvas: { scale: 1, width: 1000, height: 1000 },
    jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
}
await html2pdf(element, opt);

}
    </script>
    <script src="timetable.js"></script>
</body>

</html>
